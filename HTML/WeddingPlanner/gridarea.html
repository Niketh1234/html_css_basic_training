<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Area</title>
    <style>
        *{
            margin: 0px;
        }
        .container{
            display: grid;
            grid-template-rows: 25vh 25vh 25vh 25vh;
            grid-template-areas: "header header header header header header"
                       "side main main main main main"
                       "side main main main main main"
                       "footer footer footer footer footer footer";
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="background-color: aquamarine;grid-area: header;">header</div>
        <div style="background-color: rgb(53, 235, 29);grid-area: side;">side</div>
        <div style="background-color: rgb(218, 166, 54);grid-area: main;">main</div>
        <div style="background-color: rgb(87, 109, 182);grid-area: footer;">footer</div>
    </div>
</body>
</html>
